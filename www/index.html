<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="lib/leaflet/leaflet.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">


  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/leaflet/leaflet.js"></script>
  <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-2.0.9.js"></script>
  <script src="lib/angular-base64/angular-base64.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>

</head>
<body ng-app="stasiator">

<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Stasiator</h1>
  </ion-header-bar>

  <ion-content class="padding" ng-controller="imageCtrl">
    <div id="map"></div>
    <div id="over_map">
      <button class="button button-calm button-full" ng-click="selectPicture()">Select Image</button>
      <p>Text: {{status.text}}</p>
      <p>Tags: {{status.tags}}</p>
      <img id="image">
      <button class="button button-calm button-full" ng-click="getKeywords()">Get Keywords</button>
    </div>

  </ion-content>

</ion-pane>
</body>
</html>
